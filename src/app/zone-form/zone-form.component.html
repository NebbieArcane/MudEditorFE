<div class="container">
    <h1>{{title}}</h1>
    <form [formGroup]="zoneForm" novalidate="">
      <div class="form-group">
        <label for="vNum">Virtual Number</label>
        <input id="vNum" type="text" class="form-control" formControlName="vNum">
      </div>

      <div class="form-group">
        <label for="zoneName">Zone Name</label>
        <input id="zoneName" type="text" class="form-control" formControlName="zoneName">
      </div>

      <div class="form-group">
        <label for="topRoomNumber">Top Room Number</label>
        <input id="topRoomNumber" type="text" class="form-control" formControlName="topRoomNumber">
      </div>

      <div class="form-group">
        <label for="lifeSpan">Life Span</label>
        <input id="lifeSpan" type="text" class="form-control" formControlName="lifeSpan">
      </div>

      <div class="form-group">
        <label for="resetMode">Reset Mode</label>
        <select id="resetMode" formControlName="resetMode">
        	<option value="">--</option>
        	<option *ngFor="let rm of resetMode" [value]="rm">{{rm}}</option>
        </select>
      </div>

            [disabled]="heroForm.pristine" class="btn btn-danger">Revert</button>
  </div> -->

    </form>
</div>
