<div class="col-lg-12">
	<div class="row">
		<div class="col-lg-4">
			<h2>Available zones</h2>
			<ul class="heroes">
				<li *ngFor="let zone of zoneobject" (click)="onSelect(zone)"
					[class.selected]="zone === selectedZones">
					{{zone.name}}</li>
			</ul>
		</div>
		<div class="col-lg-8" #mylist>
			<app-zone-detail [zoneobject]="selectedZones"></app-zone-detail>
		</div>
	</div>
</div>
